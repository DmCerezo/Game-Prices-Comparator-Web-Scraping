<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Wallet</title>
  <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/181/181515.png">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet">

<body>
  <div id="logo" class="flex items-center justify-center mt-8">

    <h1 class="text-5xl sm:text-6xl md:text-8xl lg:text-8xl xl:text-8xl font-bold text-purple-400 tracking-wide drop-shadow-lg mt-4">Game Wallet</h1>
  </div>

  <form action="/search" method="get" class="flex items-center justify-center mt-10 mx-4">
    <input id="searchbar" name="q" type="text" class="py-3 px-6 rounded-full text-3xl w-full lg:w-1/2 opacity-75" placeholder="Buscar Juego...">
    <button type="submit" class="ml-4 py-3 px-6 rounded-full text-3xl bg-purple-400 hover:bg-purple-500 text-white font-bold transition-colors duration-300">Buscar</button>
  </form>

  
  <div class="container mt-10 mx-auto p-4">
    <div class="grid grid-cols-1 gap-4 lg:grid-cols-3">

          <p class="text-center text-4xl">Steam</p>
          <div id="Steam" class="mt-6 flex flex-col space-y-0.5 text-lg hidden">
            <img src="https://seeklogo.com/images/S/steam-logo-8A648A9624-seeklogo.com.png" class="max-h-32">
            <br>
            <a><i class="fa-solid fa-tag"></i> Title : <span></span></a>
            <a><i class="fa-solid fa-thumbs-up"></i> Opinion : <span></span></a>
            <a><i class="fa-sharp fa-solid fa-money-bill"></i> Price : <span></span></a>
            <a><i class="fa-solid fa-location-dot"></i> Link : <span></span></a>
          </div>
        </div>
      </div>
      
      <!-- Instant Gaming -->

          <p class="text-center text-4xl">Instant Gaming</p>
          <div id="IG" class="mt-6 flex flex-col space-y-0.5 text-lg hidden">
            <img src="https://cdn.freebiesupply.com/logos/large/2x/instant-gaming-1-logo-png-transparent.png" class="max-h-32">
            <br>
            <a><i class="fa-solid fa-tag"></i> Title : <span></span></a>
            <a><i class="fa-solid fa-thumbs-up"></i> Opinion : <span></span></a>
            <a><i class="fa-sharp fa-solid fa-money-bill"></i> Price : <span></span></a>
            <a><i class="fa-solid fa-location-dot"></i> Link : <span></span></a>
          </div>
        </div>
      </div>

      <!-- Gog -->
      <div class="col-span-1 flex justify-center">
        <div class="flex items-center justify-around flex-col w-72 h-full rounded-2xl bg-white bg-opacity-50 hover:bg-opacity-80 transition-opacity p-4 cursor-pointer">
          <img class="w-9/12" src="https://prowly-prod.s3.eu-west-1.amazonaws.com/uploads/23079/assets/466741/large-15d1a8a4728d6f38d44dd4edbe59f34a.png"/>
          <p class="text-center text-4xl">GOG</p>
          <div id="GOG" class="mt-6 flex flex-col space-y-0.5 text-lg hidden">
            <img src="https://diit.cz/sites/default/files/gog.png" class="max-h-32">
            <a><i class="fa-solid fa-tag"></i> Title : <span></span></a>
            <a><i class="fa-solid fa-thumbs-up"></i> Opinion : <span></span></a>

            <a><i class="fa-solid fa-location-dot"></i> Link : <span></span></a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="loadingpage" class="absolute top-0 bottom-0 left-0 right-0 bg-black opacity-70 hidden">
    <div class="flex items-center justify-center w-full h-full">
      <div class="flex items-center justify-center space-x-2 animate-pulse">
        <div class="w-8 h-8 bg-purple-500 rounded-full"></div>
        <div class="w-8 h-8 bg-purple-600 rounded-full"></div>
        <div class="w-8 h-8 bg-purple-800 rounded-full"></div>
      </div>
    </div>
  </div>
