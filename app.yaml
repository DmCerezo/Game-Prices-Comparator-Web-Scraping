runtime: python39

handlers:
  - url: /static
    static_dir: static

  - url: /.*
    script: auto

# Entry point to run your application
entrypoint: gunicorn -b :$PORT app:app

env_variables:
  FLASK_ENV: 'production'

# Use the smallest instance class (F1) which is free tier eligible
instance_class: F1

# Basic scaling settings to limit to 1 instance to avoid charges
basic_scaling:
  max_instances: 1
  idle_timeout: 5m
